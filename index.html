<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<header>
			<ul>
				<li><a id="lists" href="#"><i class="icon-file-text"></i> Lists</a></li>
				<li><a id="outstanding" href="#"><i class="icon-exclamation-sign"></i> Outstanding</a></li>
				<li><a id="patients" href="#"><i class="icon-user"></i> Paitents</a></li>
				<li><a id="locations" href="#"><i class="icon-compass"></i> Locations</a></li>
			</ul>
		</header>
		<div class="content">
			<h1></h1>
			<form class="form-inline"></form>
			<ul></ul>
		</div>

		<!-- Modals -->
		<div id="edit-patient-modal" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title">Edit Patient</h4>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<label class="control-label">Last Name</label>
								<input class="form-control last" type="text" />
							</div>
							<div class="form-group">
								<label class="control-label">First Name</label>
								<input class="form-control first" type="text" />
							</div>
							<div class="form-group">
								<label class="control-label">Birthday</label>
								<input class="form-control birthday" type="text" />
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save changes</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

		<!-- Scripts -->
		<script type="text/javascript">
			Date.DOW = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
		</script>

		<script type="text/javascript" src="js/date-format.js"></script>

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>

		<script type="text/javascript" src="js/bootstrap-popupAlert.js"></script>
		<script type="text/javascript" src="js/bootstrap-select.js"></script>

		<script type="text/javascript" src="js/database.js"></script>
		<script type="text/javascript" src="js/content.js"></script>
		<script type="text/javascript" src="js/scripts.js"></script>
	</body>
</html>
