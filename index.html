<!DOCTYPE html>
<html>
	<head>
		<!-- Styles -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap-select.css">
		<link rel="stylesheet" type="text/css" media="screen" href="css/jquery.qtip.min.css">
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="sidebar">
			<h1>Lists</h1>
			<ul>
				<li><a href="#" class="create-list"><i class="icon-plus"></i> Create List</a></li>
				<li><a href="#" class="outstanding"><i class="icon-exclamation-sign"></i> Outstanding Charts</a></li>
			</ul>
		</div>
		<div class="content hidden">
			<div class="header">
				<h2><span>Title</span> <button class="delete-list btn btn-small btn-danger" title="Delete this list."><i class="icon-remove"></i> Delete List</button></h2>
				<form id="check-out-form">
					<fieldset>
						<span>
							<label>Last Name</label>
							<input class="last-name" type="text"/>
						</span>
						<span>
							<label>First Name</label>
							<input class="first-name" type="text"/>
						</span>
						<span>
							<label>Birthday (Optional)</label>
							<input class="birthday" type="text"/>
						</span>
						<span>
							<label>Location</label>
							<input class="location" type="text"/>
						</span>
					</fieldset>
					<fieldset>
						<div class="btn-group">
							<button class="btn btn-small" type="reset"><i class="icon-undo"></i> Reset</button>
							<button class="btn btn-small btn-primary" type="submit"><i class="icon-ok"></i> Check Out</button>
						</div>
						<button class="btn btn-small print" type="button" title="Print the history of charts checked out and returned."><i class="icon-print"></i> Print</button>
					</fieldset>
				</form>
				<form id="outstanding-form">
					<fieldset class="btn-group">
						<button class="btn btn-small print" type="button" title="Print the list of outstanding charts."><i class="icon-print"></i> Print</button>
					</fieldset>
				</form>
			</div>
			<div class="records">
				<ul>
					
				</ul>
			</div>
		</div>

		<!-- Modals -->
		<div id="create-list-modal" class="modal hide fade">
			<div class="modal-header">
				<button class="close" data-dismiss="modal">&times;</button>
				<h3>Create List</h3>
			</div>
			<div class="modal-body">
				<select class="month selectpicker show-tick" data-width="100%">
				</select>
			</div>
			<div class="modal-footer">
				<button class="btn" data-dismiss="modal">Cancel</button>
				<button class="btn btn-primary create"><i class="icon-ok"></i> Create List</button>
			</div>
		</div>
		<div id="delete-list-modal" class="modal hide fade">
			<div class="modal-header">
				<button class="close" data-dismiss="modal">&times;</button>
				<h3>Delete List</h3>
			</div>
			<div class="modal-body">
				<p>
					Are you sure you want to delete this list? This action cannot be undone.
				</p>
			</div>
			<div class="modal-footer">
				<button class="btn" data-dismiss="modal">Cancel</button>
				<button class="btn btn-danger delete"><i class="icon-remove"></i> Delete List</button>
			</div>
		</div>
		<div id="edit-note-modal" class="modal hide fade">
			<div class="modal-header">
				<button class="close" data-dismiss="modal">&times;</button>
				<h3>Edit Note</h3>
			</div>
			<div class="modal-body">
				<textarea></textarea>
			</div>
			<div class="modal-footer">
				<button class="btn" data-dismiss="modal">Cancel</button>
				<button class="btn btn-primary save"><i class="icon-ok"></i> Save Changes</button>
			</div>
		</div>

		<!-- Scripts -->
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.qtip.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/bootstrap-select.min.js"></script>
		<script type="text/javascript" src="js/database.js"></script>
		<script type="text/javascript" src="js/constants.js"></script>
		<script type="text/javascript" src="js/sidebar.js"></script>
		<script type="text/javascript" src="js/content.js"></script>
		<script type="text/javascript" src="js/scripts.js"></script>
	</body>
</html>
