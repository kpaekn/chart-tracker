<select class="date selectpicker" data-width="250px"></select>
<input class="btn btn-primary" type="submit" value="Create List" />

<script type="text/javascript">

	var date = new Date(), i, label, dow;
	date.setHours(0, 0, 0, 0);
	for(i = 0; i < 10; i++) {
		label = (date.getMonth() + 1) + '/' + date.getDate() + '/' + date.getFullYear();
		dow = Date.DOW[date.getDay()];
		$('.date').append('<option value="' + date.getTime() + '" data-subtext="' + dow + '">' + label + '</option>');
		date.setDate(date.getDate() + 1);
	}

</script>
